<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="new-logo">
        <span style="font-family:Bungee, sans-serif">tweeter</span>
        <div class="arrow-and-tweet">
          <p><strong>Write</strong> a new tweet</p>
          <span class="fa-solid fa-angles-down arrow"></span>
        </div>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <header class="header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2>Khaled Alkhatib</h2>
        </div>
      </header>
      <div>
        <section class="new-tweet">
          <div class="long-text-area">⚠ Text exceeds allowed character length! ⚠</div>
          <div class="empty-error-msg">⚠ Text area can not be empty! ⚠</div>
          <h3>Compose Tweet</h3>
          <form action="/tweets" method="post" enctype="application/x-www-form-urlencoded">
            <textarea class="text-area" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="tweet-and-counter">
              <button class="tweet-button" type="submit">Tweet</button>
              <output name="counter" class="counter button" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <div id="tweets-container"></div>
      </div>
    </main>
  </body>
</html>
